<div class="simulator-container">
    <h2>Refrigerator Simulator</h2>
    <label for="initial-temp">Initial Water Temperature (°C):</label>
    <input type="number" id="initial-temp" placeholder="e.g. 25"><br>
    
    <label for="fridge-temp">Refrigerator Temperature (°C):</label>
    <input type="number" id="fridge-temp" placeholder="e.g. 3"><br>
    
    <label for="cop">COP of Refrigerator:</label>
    <input type="number" id="cop" placeholder="e.g. 2.5"><br>
    
    <button onclick="calculate()">Calculate</button>
    
    <p id="time">Time to reach fridge temperature (s): </p>
    <p id="power">Power required (W): </p>
    <p id="work">Work done (J): </p>
  </div>
