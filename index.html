<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refrigerator Simulator</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header>
      <h1>Refrigerator Simulator</h1>
    </header>
    <div class="body">
      <div class="simulator-var">
        <h2 class="modal-title">Datos de Entrada</h2>
        
        <label for="initial-temp">Initial Water Temperature (°C):</label>
        <input type="number" id="initial-temp" placeholder="e.g. 25">
        
        <label for="fridge-temp">Refrigerator Temperature (°C):</label>
        <input type="number" id="fridge-temp" placeholder="e.g. 3">
        
        <label for="cop">COP of Refrigerator:</label>
        <input type="number" id="cop" placeholder="e.g. 2.5">
  
        <button id="btnCalculate" onclick="calculate()">Calculate</button>
      </div>
      <div class="fridge">
        <img id="fridgeImg" src="./images/fridge.png" alt="fridge">
      </div>
      <div class="simulator-result">
        <h2 class="modal-title">Resultados</h2>

        <p id="time">Time to reach fridge temperature (s):</p>
        <p id="time-result"></p>
        <p id="power">Power required (W):</p>
        <p id="power-result"></p>
        <p id="work">Work done (J):</p>
        <p id="work-result"></p>
      </div>
    </div>
    
    <script src="./simulator.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  </body>
</html>
