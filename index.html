<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refrigerator Simulator</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header>
      <h1>Refrigerator Simulator</h1>
    </header>
    <div class="body">
      <div class="simulator-var">
        <h2 class="modal-title">Datos de Entrada</h2>
        
        <label for="substance">Sustancia:</label>
        <select name="substance" id="substance" onchange="updateImgSubstance(this)">
          <option disabled selected value="null">Seleccione la sustancia</option>
          <option value="water">Agua</option>
          <option value="apple">Manzana</option>
          <option value="banana">Platano</option>
          <option value="orange">Naranja</option>
          <option value="grape">Uva</option>
          <option value="strawberry">Fresa</option>
        </select>
        
        <label for="initial-temp">Temperatura Inicial (°C):</label>
        <input type="range" min="-3" value="0" max="100" id="initial-temp" placeholder="">
        <label id="temp-text">0 °C</label>

        <div class="massValue" id="massValue">
          <label for="mass-value">Masa (Kg):</label>
          <input type="number" min="0" max="100" id="mass-value" placeholder="">
        </div>
  
        <button id="btnCalculate" onclick="calculate()" >Calculate</button>
      </div>
      <div class="fridge">
        <div class="substance">
          <img id="imgSubstance" src="./images/default.png" alt="">
        </div>
        <img id="fridgeImg" src="./images/fridge.png" alt="fridge">
      </div>
      <div class="rigth">
        <div class="constants">
          <h2>Constantes utilizados</h2>
          <p id="cop-value">COP: `${cop}`</p>
          <p id="power-value">Power: </p>
          <p id="mass-value">Masa: </p>
        </div>
        <div class="simulator-result">
          <h2 class="modal-title">Resultados</h2>
  
          <p id="time">Tiempo para congelar sustancia (s):</p>
          <p id="time-result">---</p>
        </div>
      </div>
    </div>


    <div class="modal fade" id="deleteLastMessage" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="deleteModelLabel">Advertencia</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
               </button>
            </div>
            <div class="modal-body">
               <p id="messageAdvertence">Es necesario que seleccione una sustancia</p>
               <button id="btnOk" type="button" class="btn btn-primary" lass="btn btn-danger" data-dismiss="modal">OK</button>
            </div>
         </div>
      </div>
  </div>

  <button id="video-button" type="button" class="btn btn-success">Click to view video</button>
  <div id="video-container" style="display: none;">
    <iframe width="880" height="550" src="https://www.youtube.com/embed/_CprvYrq1hA?si=MCjESY1i2XjHxuHt"
      title="YouTube video player" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </div>
    
    <script src="./simulator.js"></script>
    <script src="./input.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  </body>
</html>
